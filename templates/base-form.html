{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block body %}
<form class="form" method="POST" enctype="multipart/form-data">
    <div class="form-group">
        {% csrf_token %}
        {{ form|crispy }}
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock body %}
